
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Study Buddy | Academic Precision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: #F5F5F7;
        --foreground: #1D1D1F;
        --foreground-muted: #86868B;
        --card-bg: rgba(255, 255, 255, 0.55);
        --card-border: rgba(0, 0, 0, 0.06);
        --primary: #0071E3;
        --primary-hover: #0077ED;
        --accent: #FF3B30;
        --glass-blur: 45px;
        --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
      }

      .dark {
        --background: #000000;
        --foreground: #F5F5F7;
        --foreground-muted: #A1A1A6;
        --card-bg: rgba(28, 28, 30, 0.65);
        --card-border: rgba(255, 255, 255, 0.1);
        --primary: #0A84FF;
        --primary-hover: #40A4FF;
      }

      body {
        font-family: var(--font-main);
        background-color: var(--background);
        color: var(--foreground);
        letter-spacing: -0.025em;
        -webkit-font-smoothing: antialiased;
        transition: background-color 1s cubic-bezier(0.4, 0, 0.2, 1);
        user-select: none;
        overflow: hidden; /* Prevent body scroll, use container scroll */
      }

      .apple-glass {
        backdrop-filter: saturate(180%) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(180%) blur(var(--glass-blur));
        background-color: var(--card-bg);
        border: 0.5px solid var(--card-border);
      }

      .premium-shadow {
        box-shadow: 0 40px 80px -12px rgba(0, 0, 0, 0.12), 0 24px 48px -18px rgba(0, 0, 0, 0.15);
      }

      .apple-pill {
        border-radius: 980px;
        transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        font-weight: 600;
      }

      .apple-pill:active {
        transform: scale(0.96);
        opacity: 0.9;
      }

      .sidebar-island {
        border-radius: 36px;
        height: calc(100vh - 48px);
      }

      .ios-input {
        background: rgba(0, 0, 0, 0.04);
        border: 0.5px solid transparent;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .dark .ios-input { background: rgba(255, 255, 255, 0.06); }
      .ios-input:focus {
        background: var(--card-bg);
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.12);
      }

      @keyframes shimmer {
        0% { opacity: 0.4; }
        50% { opacity: 0.7; }
        100% { opacity: 0.4; }
      }
      .signature-shimmer {
        animation: shimmer 4s infinite ease-in-out;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { 
        background: rgba(142, 142, 147, 0.25); 
        border-radius: 10px; 
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
        "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.45.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "pdfjs-dist": "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.5.136/build/pdf.min.mjs",
        "pdfjs-dist/build/pdf.worker.min.mjs": "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.5.136/build/pdf.worker.min.mjs"
      }
    }
    </script>
  </head>
  <body class="h-screen w-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.8.0/mammoth.browser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
